<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Refugio para la Familia</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: sans-serif;
    }

    #video-fondo {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      z-index: -1;
      object-fit: cover;
      object-position: center center;
    }

    .filtro {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.4); /* filtro oscuro opcional */
      z-index: 0;
    }

    .contenido {
      position: relative;
      z-index: 1;
      color: white;
      text-align: center;
      padding-top: 5vh; /* más arriba */
      padding-left: 2rem;
      padding-right: 2rem;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.5rem;
      margin: 0;
    }

    .redes-sociales {
      margin-top: 2rem;
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      flex-wrap: wrap;
    }

    .redes-sociales a {
      color: white;
      font-size: 1.8rem;
      text-decoration: none;
      transition: color 0.3s;
    }

    .redes-sociales a:hover {
      color: #ffd700;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      p {
        font-size: 1.2rem;
      }

      .redes-sociales a {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>

  <video id="video-fondo" autoplay muted loop playsinline>
    <source src="videofondo.mp4" type="video/mp4">
    Tu navegador no soporta la reproducción de video.
  </video>

  <div class="filtro"></div>

  <div class="contenido">
    <h1>¡Bienvenido!</h1>
    <p>Somos Un Refugio para la Familia</p>

    <div class="redes-sociales">
      <a href="https://www.instagram.com/unrefugioparalafamilia/" target="_blank" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
      <a href="https://www.facebook.com/unrefugioparalafamilia" target="_blank" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
      <a href="https://wa.me/56975347631" target="_blank" aria-label="WhatsApp"><i class="fab fa-whatsapp"></i></a>
      <a href="https://open.spotify.com/playlist/0kLcnwoaiyIFwWOKgMKVMI?si=690aeeb9cff14123" target="_blank" aria-label="Spotify"><i class="fab fa-spotify"></i></a>
    </div>
  </div>

</body>
</html>
