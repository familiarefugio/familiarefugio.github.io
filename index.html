<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Somo Un Refugio para la Familia</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: sans-serif;
    }

    #video-fondo {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      z-index: -1;
      object-fit: cover;
      object-position: center center;
    }

    .filtro {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.4); /* filtro oscuro opcional */
      z-index: 0;
    }

    .contenido {
      position: relative;
      z-index: 1;
      color: white;
      text-align: center;
      padding-top: 5vh; /* sube el contenido un poco */
      padding-left: 2rem;
      padding-right: 2rem;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.5rem;
      margin: 0;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      p {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>

  <video id="video-fondo" autoplay muted loop playsinline>
    <source src="videofondo.mp4" type="video/mp4">
    Tu navegador no soporta la reproducción de video.
  </video>

  <div class="filtro"></div>

  <div class="contenido">
    <h1>¡Bienvenido!</h1>
    <p>Somos Un Refugio para la Familia</p>
  </div>

</body>
</html>
