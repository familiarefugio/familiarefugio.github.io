<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nosotros - Un Refugio para la Familia</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow-x: hidden;
      font-family: sans-serif;
      scroll-behavior: smooth;
    }

    #video-fondo {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      z-index: -1;
      object-fit: cover;
      object-position: center 15%;
      background-color: black;
    }

    .filtro {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.4);
      z-index: 0;
    }

    .barra-navegacion {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: rgba(0,0,0,0.2);
      backdrop-filter: blur(8px) brightness(60%);
      -webkit-backdrop-filter: blur(8px) brightness(60%);
      display: flex;
      justify-content: center;
      gap: 2rem;
      padding: 1rem 0;
      z-index: 999;
      flex-wrap: wrap;
    }

    .barra-navegacion a {
      color: white;
      text-decoration: none;
      font-size: 1.1rem;
      padding: 0.5rem 1rem;
      transition: color 0.3s, background-color 0.3s;
      border-radius: 5px;
      position: relative;
      z-index: 1;
    }

    .barra-navegacion a:hover,
    .barra-navegacion a.activo {
      background-color: #ffd700;
      color: black;
    }

    .seccion {
      position: relative;
      z-index: 1;
      color: white;
      text-align: center;
      padding: 12vh 2rem;
      min-height: 100vh;
      background-color: rgba(0,0,0,0.5);
    }

    .seccion h2 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    .seccion p {
      font-size: 1.3rem;
      line-height: 1.6;
      max-width: 800px;
      margin: 1rem auto;
    }

    footer {
      text-align: center;
      font-size: 0.5rem;
      padding: 2rem 1rem;
      background-color: rgba(0,0,0,0.5);
      color: white;
    }

    @media (max-width: 768px) {
      .barra-navegacion {
        gap: 0.3rem;
        padding: 0.4rem 0;
        flex-wrap: nowrap;
        flex-shrink: 1;
        flex-grow: 1;
      }

      .barra-navegacion a {
        font-size: 0.85rem;
        padding: 0.3rem 0.5rem;
        white-space: nowrap;
      }

      #video-fondo {
        object-fit: contain;
        object-position: center top;
        height: 100vh;
        width: auto;
      }

      .seccion h2 {
        font-size: 2rem;
      }

      .seccion p {
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>

  <video id="video-fondo" autoplay muted loop playsinline>
    <source src="videofondo.mp4" type="video/mp4" />
    Tu navegador no soporta la reproducción de video.
  </video>

  <div class="filtro"></div>

  <nav class="barra-navegacion">
    <a href="index.html">Inicio</a>
    <a href="#nuestra-historia">Historia</a>
    <a href="#nuestros-pastores">Pastores</a>
    <a href="#nuestra-creencia">Creencias</a>
  </nav>

  <section id="nuestra-historia" class="seccion">
    <h2>Nuestra Historia</h2>
    <p>...Contenido...</p>
  </section>

  <section id="nuestros-pastores" class="seccion">
    <h2>Nuestros Pastores</h2>
    <img src="pastores.png" alt="Nuestros pastores" style="max-width:50%; height:auto; border-radius:10px; margin:1rem auto 1.5rem auto; display:block;">
    <p>...Contenido...</p>
  </section>

  <section id="nuestra-creencia" class="seccion">
    <h2>Nuestras Creencias</h2>
    <p>...Contenido...</p>
  </section>

  <footer>
    <p>&copy; 2025 Un Refugio para la Familia</p>
    <p>Personas de Dios, acercando a Dios a las personas.</p>
  </footer>

  <script>
    document.querySelectorAll('.barra-navegacion a[href^="#"]').forEach(enlace => {
      enlace.addEventListener('click', function(e) {
        e.preventDefault();
        const id = this.getAttribute('href').substring(1);
        const destino = document.getElementById(id);

        if (destino) {
          const offset = -80; // Ajusta según la altura de tu barra
          const top = destino.getBoundingClientRect().top + window.pageYOffset + offset;
          window.scrollTo({ top, behavior: 'smooth' });
        }
      });
    });
  </script>

</body>
</html>
